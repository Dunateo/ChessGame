<html lang="fr" th:replace="~{layout :: layout(~{::title}, ~{::content})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Security-Policy">

    <title th:fragment="title">Authentification</title>
</head>
<body>
<div th:fragment="content">
    <form name="form-register" th:action="@{/user/edit}" th:object="${register}" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Edit de compte Image ou Password</legend>

            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label for="username">Identifiant</label>
                <input type="text" id="username" name="username" autocomplete="off" th:field="*{username}" readonly/>
            </div>

            <div class="form-group ">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" autocomplete="off" th:field="*{password}"/>

            </div>

            <div class="form-group ">
                <label for="image">Image de profil</label>
                <input type="file" id="image" name="image" th:field="*{image}"/>
            </div>


            <div class="form-actions">
                <button type="submit" class="btn btn-primary">EDIT</button>
            </div>
        </fieldset>
    </form>
    <div th:if="${file_status}">
        <h3 th:text="${file_status}"></h3>
    </div>
</div>
</body>
</html>
